<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var max=20;
            htmls=[];
            for(var i=1;i<max;i++){
                $.post({
                    url:"convertByCom?key="+i+".pptx",
                    success:function(result){


                        $("#1").append("<p>当前文档转换："+result+"</p>");



                    }
                });
            }$("#1").html(htmls);

        });

    </script>
</head>
<body>
<div id="1"></div>
</body>
</html>
